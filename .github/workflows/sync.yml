name: sync

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: check
        id: check
        run: |
          CURRENT=$(curl -s "https://api.github.com/repos/vercel/ai/commits?path=content&per_page=1" | jq -r '.[0].sha')
          LAST=$(cat .content-hash 2>/dev/null || echo "")
          if [ "$CURRENT" != "$LAST" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "$CURRENT" > .content-hash
          fi

      - name: deploy
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .content-hash
          git commit -m "sync"
          git push
